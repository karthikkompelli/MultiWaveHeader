apply plugin: 'com.android.library'
apply plugin: 'maven-publish'

publishing {
    publications {
        maven(MavenPublication) {
            groupId = 'com.github.karthikkompelli'
            artifactId = 'MultiWaveHeader'
            version = "1.0.0"
            pom {
                description = 'MultiWaveHeader'
            }
        }
    }
    repositories {
        google()
        mavenCentral()
        maven { url "https://maven.google.com" }
        maven { url 'https://jitpack.io' }
        maven { url "https://repo.grails.org/grails/core/" }
        maven {
            url "https://plugins.gradle.org/m2/"
        }
        maven {
            url 'https://dl.bintray.com/novoda-oss/snapshots/'
        }
    }
}

android {
    compileSdkVersion 34

    defaultConfig {
        minSdkVersion 12
        targetSdkVersion 34
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
//    kotlinOptions {
//        jvmTarget '1.8'
//    }
    namespace 'com.scwang.wave.library'
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test:runner:1.2.0'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'

    compileOnly 'androidx.appcompat:appcompat:1.0.2'
}


group = SMART_GROUP
version = SMART_VERSION
description = 'A wave view of android'

